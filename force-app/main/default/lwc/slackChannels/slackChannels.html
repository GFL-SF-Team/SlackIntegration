<template>
  <div class="slds-card slds-p-around--large slds-m-around--medium">
    <div class="slds-text-heading_large">Slack channels</div>
    <div class="slds-m-around--medium">
      <div class="slds-m-around--small">

        <lightning-button class="slds-m-around_xxx-small" label="Add channel" variant="brand" onclick={manageChannels}>
        </lightning-button>
        <lightning-button class="slds-m-around_xxx-small" label="Manage workspaces" variant="neutral" onclick={manageWorkspaces}>
        </lightning-button>
      </div>

    <template if:true={isEmptyChannelsList}>
      <div class="slds-m-around--medium">
          No channels found
      </div>
    </template>
    <template if:false={isEmptyChannelsList}>
        <lightning-datatable
          columns={columns}
          data={channelsList}
          key-field="id"
          hide-checkbox-column="true"
          onrowaction={handleRowAction}
        >
        </lightning-datatable>
    </template>

    </div>
  </div>
</template>
