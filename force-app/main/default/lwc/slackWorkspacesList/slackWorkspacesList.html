<template>
  <div class="slds-card slds-p-around--large slds-m-around--medium">
    <div class="slds-text-heading_large">Slack workspaces</div>
    <div class="slds-m-around--medium">
      <div class="slds-m-around--small">
        <lightning-button label="Add Workspace" variant="brand" class="slds-m-around_xxx-small" onclick={newWorkspace}>
        </lightning-button>
        <lightning-button label="Back" variant="neutral" class="slds-m-around_xxx-small" onclick={back}>
        </lightning-button>
      </div>


    <template if:true={isEmptyWorkspacesList}>
      <div class="slds-m-around--medium">
          No workspaces found
      </div>
    </template>

    <template if:false={isEmptyWorkspacesList}>
      <lightning-datatable
        columns={columns}
        data={workspacesList}
        key-field="id"
        hide-checkbox-column="true"
        onrowaction={handleRowAction}
      >
      </lightning-datatable>
    </template>
    </div>
  </div>
</template>
