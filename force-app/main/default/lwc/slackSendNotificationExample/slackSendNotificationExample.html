<template>

    <div class="container">
        <div>
            <lightning-card title="Slack Notification">
                <h2 class="slds-page-header">Send a Slack Notification</h2>

                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3 slds-m-around--medium">
                        <div class="slds-m-around--medium">
                            <lightning-input name="message" label="Enter the text for slack notification:"
                                value={textMessage}>
                            </lightning-input>
                            <div class="slds-grid">

                                <div class="slds-col">
                                    <lightning-radio-group name="priorityRadioGroup" label="Priority"
                                        options={priorityOptions} value={priority} type="radio">
                                    </lightning-radio-group>

                                </div>

                                <div class="slds-col">
                                    <lightning-radio-group name="typeRadioGroup" label="Type" options={typesOptions}
                                        value={type} type="radio">
                                    </lightning-radio-group>
                                </div>

                            </div>

                        </div>
                        <p class="slds-m-around--medium">
                            <lightning-button variant="brand" label="Send notification" title="Send notification"
                                onclick={sendNotification}>
                            </lightning-button>
                        </p>
                    </div>
                </div>
            </lightning-card>


        </div>


    </div>
</template>
